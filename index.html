<!DOCTYPE html>
<html>
<head>
  <title>Weather Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    input {
      padding: 10px;
      width: 200px;
    }
    button {
      padding: 10px;
      margin-left: 10px;
    }
    #result img {
      width: 50px;
      height: 50px;
    }
  </style>
</head>
<body>
  <h1>🌤️ Weather Dashboard</h1>

  <input id="cityInput" type="text" placeholder="Enter city name" />
  <button onclick="getWeather()">Get Weather</button>

  <div id="result"></div>

  <script>
    async function getWeather() {
      const city = document.getElementById("cityInput").value;

      try {
        const res = await fetch(`https://weather-dashboard-9glj.onrender.com/weather?city=${city}`);
        const data = await res.json();

        console.log("Response from FastAPI:", data);

        if (data.error) {
          document.getElementById("result").innerHTML = `<p style="color:red;">${data.error}</p>`;
        } else {
          document.getElementById("result").innerHTML = `
            <h2>${city}</h2>
            <img src="${data.icon}" alt="Weather icon">
            <p>🌡️ Temperature: ${data.temperature}°C</p>
            <p>☁️ ${data.description}</p>
            <p>💧 Humidity: ${data.humidity}%</p>
          `;
        }
      } catch (err) {
        console.error("Error fetching weather data:", err);
        document.getElementById("result").innerHTML = `<p style="color:red;">Something went wrong. Please try again.</p>`;
      }
    }
  </script>
</body>
</html>
